<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatures = [34, 55, 89, 78, 56, 37];
        let hotDays = 0;
        let coldDays = 0;
        console.log("Analyzing temperatures");
        for (let temp of temperatures);
            if (temp >= 70) {
            hotDays ++
            console.log(`${temp} hot day`)
        } else if  (temp < 70) {
            coldDays ++
            console.log(`${temp} cold day`)
        } else {
            console.log("Nice day")
        }
    </script>
    
</body>
</html>
